receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
    format: proto

extensions:
  health_check:

processors:
  # Data sources: traces, metrics, logs
  batch:

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [zipkin, otlp]