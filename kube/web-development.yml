apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: enoch-server
  name: blazor-web-deployment-enoch
  labels:
    app: blazor-web-enoch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blazor-web-enoch
  template:
    metadata:
      labels:
        app: blazor-web-enoch
    spec:
      containers:
      - name: blazor-web-enoch
        image: 144.17.92.12:5000/enoch/blazor-web-enoch:1
        ports:
        - containerPort: 8080